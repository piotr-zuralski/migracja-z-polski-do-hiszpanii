source: ./src/
encoding: "utf-8"
timezone: Europe/Warsaw
lang: en-GB
lsi: true
safe: false
incremental: true
disable_disk_cache: false
# environment: development
# environment: production

markdown: CommonMark
markdown_ext: "md"
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]

author: "Piotr Żuralski"

title: "Piotr Żuralski – Senior Software Engineer"
description: "Piotr Żuralski, Senior Developer, Engineer, with over 10 years experience in commercial web development"

languages: ["en", "pl", "es", "de"]
exclude_from_localizations: ["files", "assets", "resources"]

collections:
  pl:
    output: true
    permalink: pl/:title:output_ext
  en:
    output: true
    permalink: en/:title:output_ext

collections_dir: collections
