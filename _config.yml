# Filtering Content
show_drafts         : false
limit_posts         : 0
future              : false
unpublished         : false

defaults:
  -
    scope:
      path:      "assets/css/*"
    values:
      sitemap:   false
      permalink: pretty
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
#      permalink: /:locale/:categories/:title:output_ext
      layout: "default"
      author: "Piotr Żuralski"
      excerpt_separator: "<!--more-->"
      published: false
      unpublished: true
  -   scope:
        path: "_pages/"
        type: "pages"
      values:
        layout:    "default"
  -
    scope:
      path: _pages/en
      type: pages
    values:
      layout: "page"
      lang:      en-GB
      locale:    en
  #     # categories: ""
  #     # permalink:  "/:locale/:categories/:title:output_ext"
  -
    scope:
      path: _pages/pl
      type: "pages"
    values:
      layout: "page"
      lang:    pl-PL
      locale:  pl
