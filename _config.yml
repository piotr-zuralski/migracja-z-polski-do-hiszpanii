exclude:
  - ".github/"
  - ".history/"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "TODO.md"
  - "README.md"
  - "LICENSE"
  - "LICENSE.md"
  - "Makefile"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

include:
