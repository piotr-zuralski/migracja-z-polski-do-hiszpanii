encoding: "utf-8"
timezone: Europe/Warsaw
lang: en-GB
lsi: true
safe: false
incremental: true
disable_disk_cache: false
# environment: development
# environment: production

markdown: kramdown
markdown_ext: "md"
# markdown: CommonMark
# commonmark:
