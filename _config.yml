# baseurl: "/migracja-z-polski-do-hiszpanii" # the subpath of your site, e.g. /blog

title: "Migracja z Polski do Hiszpanii"
description: "Informacje na temat migracji z Polski do Hiszpanii, emigracji z Polski"

languages: ["en", "pl"]
defaultLang: pl
exclude_from_localizations: ["files", "assets", "resources"]

collections:
  pl:
    output: true
    lang:    pl-PL
    locale:  pl
    permalink: /pl/:slug
    # permalink: pl/:title:output_ext
  en:
    output: true
    lang:      en-GB
    locale:    en
    permalink: /en/:slug
    # permalink: en/:title:output_ext

collections_dir: collections

