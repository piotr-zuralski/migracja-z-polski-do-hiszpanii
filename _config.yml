exclude:
  - ".github/"
  - ".history/"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "TODO.md"
  - "README.md"
  - "LICENSE"
  - "LICENSE.md"
  - "Makefile"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

include:
  - _pages

plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-time-to-read
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-paginate